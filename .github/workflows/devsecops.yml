name: DevSecOps Upload-Server Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------
    # Checkout source code
    # ----------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------------
    # Create reports directory
    # ----------------------------------
    - name: Create reports folder
      run: mkdir -p reports

    # ----------------------------------
    # Setup Python
    # ----------------------------------
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # ----------------------------------
    # Cache pip packages
    # ----------------------------------
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('app/upload_server/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # ----------------------------------
    # Install Python dependencies
    # ----------------------------------
    - name: Install Upload-Server dependencies
      working-directory: app/upload_server
      run: pip install --upgrade pip && pip install -r requirements.txt

    # ----------------------------------
    # SNYK - Dependency Vulnerability Scan
    # ----------------------------------
    - name: Snyk Scan
      uses: snyk/actions/python@v1
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: test --json --all-projects=false > reports/snyk.json
      continue-on-error: true

    # ----------------------------------
    # Build Docker Image (for Trivy Image Scan)
    # ----------------------------------
    - name: Build Upload-Server Docker Image
      run: docker build -t upload-server:latest -f docker/Dockerfile .


    # ----------------------------------
    # TRIVY – Filesystem Scan
    # ----------------------------------
    - name: Trivy Filesystem Scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: fs
        scan-ref: .
        format: json
        output: reports/trivy-fs.json
        severity: CRITICAL,HIGH
        exit-code: 0
        vuln-type: os,library
        scanners: vuln
        skip-dirs: ".git,reports"
        cache-dir: /tmp/trivy-cache

    # ----------------------------------
    # TRIVY – Docker Image Scan
    # ----------------------------------
    - name: Trivy Image Scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: upload-server:latest
        format: json
        output: reports/trivy-image.json
        severity: CRITICAL,HIGH
        exit-code: 0
        vuln-type: os,library
        scanners: vuln
        cache-dir: /tmp/trivy-cache

    # ----------------------------------
    # SONARCLOUD – SAST
    # ----------------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarqube-scan-action@v6
      with:
        args: >
          -Dsonar.projectKey=upload-server-capstone
          -Dsonar.organization=devsecops-capstone
          -Dsonar.sources=app
          -Dsonar.branch.name=main
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

