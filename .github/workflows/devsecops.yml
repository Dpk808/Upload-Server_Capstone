name: DevSecOps Capstone Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------
    # Checkout repository
    # ----------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------------
    # Create reports directory
    # ----------------------------------
    - name: Create reports folder
      run: mkdir -p reports

    # ----------------------------------
    # Setup Python
    # ----------------------------------
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # ----------------------------------
    # Install dependencies for upload-server
    # ----------------------------------
    - name: Install Python dependencies
      run: pip install --no-cache-dir -r app/upload_server/requirements.txt

    # ----------------------------------
    # SNYK – Dependency Vulnerability Scan
    # ----------------------------------
    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Snyk Test
      run: snyk test --severity-threshold=high --json-file-output=reports/snyk.json
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true

    # ----------------------------------
    # Build Docker Image (for Trivy Image Scan)
    # ----------------------------------
    - name: Build Upload-Server Docker Image
      run: docker build -t upload-server:latest .

    # ----------------------------------
    # TRIVY – Filesystem Scan
    # ----------------------------------
    - name: Trivy Filesystem Scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: fs
        scan-ref: .
        format: json
        output: reports/trivy-fs.json
        severity: CRITICAL,HIGH
        exit-code: 0
        vuln-type: os,library
        scanners: vuln
        skip-dirs: "venv,.git,reports"
        cache-dir: /tmp/trivy-cache

    # ----------------------------------
    # TRIVY – Docker Image Scan
    # ----------------------------------
    - name: Trivy Image Scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: upload-server:latest
        format: json
        output: reports/trivy-image.json
        severity: CRITICAL,HIGH
        exit-code: 0
        vuln-type: os,library
        scanners: vuln
        cache-dir: /tmp/trivy-cache

    # ----------------------------------
    # SONARCLOUD – SAST
    # ----------------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarqube-scan-action@v6
      with:
        args: >
          -Dsonar.projectKey=devsecops-capstone
          -Dsonar.organization=devsecops-capstone
          -Dsonar.sources=app/upload_server
          -Dsonar.branch.name=main
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

