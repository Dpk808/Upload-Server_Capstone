name: DevSecOps Capstone Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------
    # Checkout repository
    # ----------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------------
    # Create reports directory
    # ----------------------------------
    - name: Create reports folder
      run: mkdir -p reports

    # ----------------------------------
    # Setup Python
    # ----------------------------------
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # ----------------------------------
    # Install Python dependencies
    # ----------------------------------
    - name: Install Python dependencies
      run: pip install --no-cache-dir -r app/upload_server/requirements.txt

    # ----------------------------------
    # SNYK – Dependency Vulnerability Scan (FIXED)
    # ----------------------------------
    - name: Install Snyk CLI (Pinned)
      run: npm install -g snyk@1.1294.0

    - name: Authenticate Snyk
      run: snyk auth ${{ secrets.SNYK_TOKEN }}

    - name: Snyk Dependency Scan
      run: |
        snyk test \
          --file=app/upload_server/requirements.txt \
          --severity-threshold=high \
          --json > reports/snyk.json
      continue-on-error: true

    # ----------------------------------
    # Build Docker Image
    # ----------------------------------
    - name: Build Upload-Server Docker Image
      run: docker build -t upload-server:latest .

    # ----------------------------------
    # TRIVY – Filesystem Scan
    # ----------------------------------
    - name: Trivy Filesystem Scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: fs
        scan-ref: .
        format: json
        output: reports/trivy-fs.json
        severity: CRITICAL,HIGH
        exit-code: 0
        vuln-type: os,library
        scanners: vuln
        skip-dirs: "venv,.git,reports"

    # ----------------------------------
    # TRIVY – Docker Image Scan
    # ----------------------------------
    - name: Trivy Image Scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: upload-server:latest
        format: json
        output: reports/trivy-image.json
        severity: CRITICAL,HIGH
        exit-code: 0
        vuln-type: os,library
        scanners: vuln

    # ----------------------------------
    # SONARCLOUD – SAST
    # ----------------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarqube-scan-action@v6
      with:
        args: >
          -Dsonar.projectKey=upload-server-capstone_cap
          -Dsonar.organization=upload-server-capstone
          -Dsonar.sources=app/upload_server
          -Dsonar.projectBaseDir=.
          -Dsonar.branch.name=main
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # ----------------------------------
    # DAST – OWASP ZAP (ENABLED)
    # ----------------------------------
    - name: Start upload-server container
      run: |
        docker run -d -p 5000:5000 --name upload-server upload-server:latest
        sleep 25

    - name: ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.14.0
      with:
        target: "http://localhost:5000"
        cmd_options: "-T 10 -J zap_report.json"
        fail_action: false
      continue-on-error: true

    - name: Move ZAP report
      run: mv zap_report.json reports/zap.json || true

    - name: Stop upload-server
      if: always()
      run: |
        docker stop upload-server || true
        docker rm upload-server || true

    # ----------------------------------
    # Generate consolidated report
    # ----------------------------------
    - name: Generate Consolidated Report
      run: python3 scripts/report_generator.py

    # ----------------------------------
    # Upload Security Reports
    # ----------------------------------
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: reports/
