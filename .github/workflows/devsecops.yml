name: DevSecOps Capstone Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------
    # Checkout repository
    # ----------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------------
    # Create reports directory
    # ----------------------------------
    - name: Create reports folder
      run: mkdir -p reports

    # ----------------------------------
    # Build Docker Image (upload-server)
    # ----------------------------------
    - name: Build Docker Image
      run: docker build -t upload-server:latest docker/

    # ----------------------------------
    # TRIVY – Filesystem Scan
    # ----------------------------------
    - name: Trivy Filesystem Scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: fs
        scan-ref: .
        format: json
        output: reports/trivy-fs.json
        severity: CRITICAL,HIGH
        exit-code: 0
        vuln-type: os,library
        scanners: vuln
        skip-dirs: "node_modules,.git,reports"
        cache-dir: /tmp/trivy-cache

    # ----------------------------------
    # SNYK – Dependency Scan
    # ----------------------------------
    - name: Install Python dependencies
      run: pip install --no-cache-dir -r app/upload_server/requirements.txt

    - name: Snyk Scan
      uses: snyk/actions/python@v2
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: test --severity-threshold=high --json-file-output=reports/snyk.json
      continue-on-error: true

    # ----------------------------------
    # SONARCLOUD – SAST
    # ----------------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarqube-scan-action@v6
      with:
        args: >
          -Dsonar.projectKey=devsecops-capstone
          -Dsonar.organization=devsecops-capstone
          -Dsonar.sources=app/upload_server
          -Dsonar.branch.name=main
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # ----------------------------------
    # Generate Consolidated Report
    # ----------------------------------
    - name: Generate Consolidated Report
      run: python3 scripts/report_generator.py

    # ----------------------------------
    # Upload Security Reports
    # ----------------------------------
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: reports/
