name: DevSecOps Capstone Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create reports folder
      run: mkdir -p reports

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # Node.js setup without caching (fix missing lockfile issue)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: "none"

    - name: Install Python dependencies
      working-directory: app/upload_server
      run: pip install -r requirements.txt

    - name: Snyk Dependency Scan
      uses: snyk/actions/python@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: test --json
      continue-on-error: true

    - name: Build Docker Image
      run: docker build -t upload-server:latest docker/

    - name: Trivy Filesystem Scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: fs
        scan-ref: .
        format: json
        output: reports/trivy-fs.json
        severity: CRITICAL,HIGH
        exit-code: 0
        vuln-type: os,library
        scanners: vuln
        skip-dirs: "venv,.git,reports"
        cache-dir: /tmp/trivy-cache

    - name: Trivy Docker Image Scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: upload-server:latest
        format: json
        output: reports/trivy-image.json
        severity: CRITICAL,HIGH
        exit-code: 0
        vuln-type: os,library
        scanners: vuln
        cache-dir: /tmp/trivy-cache

    - name: SonarCloud Scan
      uses: sonarsource/sonarqube-scan-action@v6
      with:
        args: >
          -Dsonar.projectKey=devsecops-capstone
          -Dsonar.organization=devsecops-capstone
          -Dsonar.sources=app
          -Dsonar.branch.name=main
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

