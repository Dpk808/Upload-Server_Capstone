name: DevSecOps Security Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  security-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Create reports directory
        run: mkdir -p reports

      # -------------------------------
      # SonarCloud - Static Code Analysis
      # -------------------------------
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.projectKey=upload-server-capstone_cap
            -Dsonar.organization=upload-server-capstone
            -Dsonar.sources=app/upload_server
            -Dsonar.projectBaseDir=.
            -Dsonar.branch.name=main
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # -------------------------------
      # Snyk - Dependency Vulnerability Scan
      # -------------------------------
      - name: Snyk Dependency Scan
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --json-file-output=reports/snyk-deps.json
        continue-on-error: true

      # -------------------------------
      # Trivy - Filesystem Scan
      # -------------------------------
      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          format: json
          output: reports/trivy-fs.json
          severity: CRITICAL,HIGH
          exit-code: 1
          vuln-type: os,library

      # -------------------------------
      # Upload Security Reports
      # -------------------------------
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
