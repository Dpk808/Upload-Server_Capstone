name: DevSecOps Capstone Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------
      # Checkout code
      # ----------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------
      # Create reports folder
      # ----------------------------------
      - name: Create reports folder
        run: mkdir -p reports

      # ----------------------------------
      # Build Docker Image (Upload-Server)
      # ----------------------------------
      - name: Build Upload-Server Docker Image
        run: docker build -t upload-server:latest -f docker/Dockerfile .

      # ----------------------------------
      # TRIVY – Filesystem Scan
      # ----------------------------------
      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          format: json
          output: reports/trivy-fs.json
          severity: CRITICAL,HIGH
          exit-code: 0
          vuln-type: os,library
          scanners: vuln
          skip-dirs: "node_modules,.git,reports"
          cache-dir: /tmp/trivy-cache

      # ----------------------------------
      # TRIVY – Docker Image Scan
      # ----------------------------------
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: upload-server:latest
          format: json
          output: reports/trivy-image.json
          severity: CRITICAL,HIGH
          exit-code: 0
          vuln-type: os,library
          scanners: vuln
          cache-dir: /tmp/trivy-cache

      # ----------------------------------
      # SNYK – Dependency Vulnerability Scan
      # ----------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: pip install -r app/upload_server/requirements.txt

      # - name: Snyk Scan
